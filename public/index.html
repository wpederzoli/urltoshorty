<h1>
  URL to Shorty
</h1>

<h3>
  Url shortener Microservice
</h3>

<h3>
  Example creation usage:
</h3>

<code>https://url-to-shorty.glitch.me/new/google.com</code>

<h3>
  Example output
</h3>

<code>
{
  original: http://google.com,
  shorty: 6449
}
</code>

<h3>
  Usage:
</h3>

<code>http://https://url-to-shorty.glitch.me/6449</code>

<h3>
  Will redirect you to:
</h3>

<code>http://google.com</code>
